<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <script src="SCRIPT.JS" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
        <h1>Student Management System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="LOVING KIDS.HTML"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="STUDENT.HTML"><i class="fas fa-user-graduate"></i> Students</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="faculty.html"><i class="fas fa-chalkboard-teacher"></i> Faculty</a></li>
                <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
            </ul>
        </nav>
    </header>
    <main class="student-container">
        <form id="student-form">
            <h2>Register Students</h2>
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="text" id="course" placeholder="Course" required>
            <button id="register-btn">Register</button>
        </form>
        <section class="search-section">
            <h2>Search Students</h2>
            <input type="text" id="search-input" placeholder="Search by name">
        </section>
        <section class="student-progress">
            <h2>Registered Students Progress</h2>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <p id="progress-text">0 Registered Students</p>
        </section>
        <section class="students-list">
            <h2>Registered Students</h2>
            <div id="student-list"></div>
        </section>
    </main>
</body>
</html>
